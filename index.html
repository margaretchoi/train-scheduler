<!DOCTYPE html>
<html>

<head>
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet">
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row jumbotron">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <h1 class="text-center">Train Scheduler</h1>
            </div>
            <div class="col-md-3">        
            </div>
        </div>
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="panel-title"><h3>Train Schedule</h3></div>
                </div>
                <div class="panel-body">
                    <table class="table" id="train-schedule">
                        <thead class="thead-inverse light_blue text-center">
                            <!-- Add column headers -->
                            <tr>
                                <th>Train</th>
                                <th>Destination</th>
                                <th>Frequency (Min)</th>
                                <th>Next Arrival</th>
                                <th>Next Train</th>
                            </tr>
                        </thead>
                        <tbody id="train-list" class="text-center">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            
            <div id="input-form" class="panel panel-primary">
                <div class="panel-heading">
                    <div class="panel-title"><h3>Add a New Train</h3></div>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Train Name</label>
                            <input type="text" class="form-control" id="name-input" placeholder="name">
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                 <div class="form-group">
                                    <label for="destination">Destination</label>
                                    <input type="text" class="form-control" id="destination-input" placeholder="destination">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="first-train">First Train Time</label>
                                    <input type="time" class="form-control" id="time-input" placeholder="time">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="frequency">Frequency (Minutes)</label>
                                    <input type="number" class="form-control" id="frequency-input" placeholder="frequency">
                                </div>
                            </div>
                        </div>
                    
                        <button type="submit" id="submit-btn" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<!-- Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- Firebase Reference -->
<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
<!-- MomentJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<!-- Application JS -->
<script src="app.js"></script>
</body>

</html>
